<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <!-- Outer thick circle -->
  <circle cx="120" cy="120" r="114" fill="none" stroke="#2D2D2D" stroke-width="4"/>
  <!-- Second circle -->
  <circle cx="120" cy="120" r="108" fill="none" stroke="#2D2D2D" stroke-width="1.5"/>
  <!-- Inner thin circle -->
  <circle cx="120" cy="120" r="96" fill="none" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Top arc: SECURITIES AND EXCHANGE COMMISSION -->
  <path id="topText" d="M 18,120 a 102,102 0 0,1 204,0" fill="none"/>
  <text font-family="Arial, Helvetica, sans-serif" font-size="12.5" font-weight="700" fill="#2D2D2D" letter-spacing="2.5" text-anchor="middle">
    <textPath href="#topText" startOffset="50%">SECURITIES AND EXCHANGE COMMISSION</textPath>
  </text>

  <!-- Bottom arc: GHANA -->
  <path id="bottomText" d="M 38,130 a 84,84 0 0,0 164,0" fill="none"/>
  <text font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="700" fill="#2D2D2D" letter-spacing="6" text-anchor="middle">
    <textPath href="#bottomText" startOffset="50%">GHANA</textPath>
  </text>

  <!-- Side dots -->
  <circle cx="24" cy="125" r="3.5" fill="#2D2D2D"/>
  <circle cx="216" cy="125" r="3.5" fill="#2D2D2D"/>

  <!-- Central emblem - Adinkra-inspired knot in gold (#B8860B) -->
  <g transform="translate(120,100)">
    <!-- Four-petal knot shape -->
    <!-- Top petal -->
    <path d="M0,-32 C-8,-32 -14,-26 -14,-18 C-14,-10 -8,-6 0,-6" fill="#B8860B" stroke="#8B6914" stroke-width="0.5"/>
    <path d="M0,-32 C8,-32 14,-26 14,-18 C14,-10 8,-6 0,-6" fill="#B8860B" stroke="#8B6914" stroke-width="0.5"/>
    <!-- Bottom petal -->
    <path d="M0,32 C-8,32 -14,26 -14,18 C-14,10 -8,6 0,6" fill="#B8860B" stroke="#8B6914" stroke-width="0.5"/>
    <path d="M0,32 C8,32 14,26 14,18 C14,10 8,6 0,6" fill="#B8860B" stroke="#8B6914" stroke-width="0.5"/>
    <!-- Left petal -->
    <path d="M-32,0 C-32,-8 -26,-14 -18,-14 C-10,-14 -6,-8 -6,0" fill="#B8860B" stroke="#8B6914" stroke-width="0.5"/>
    <path d="M-32,0 C-32,8 -26,14 -18,14 C-10,14 -6,8 -6,0" fill="#B8860B" stroke="#8B6914" stroke-width="0.5"/>
    <!-- Right petal -->
    <path d="M32,0 C32,-8 26,-14 18,-14 C10,-14 6,-8 6,0" fill="#B8860B" stroke="#8B6914" stroke-width="0.5"/>
    <path d="M32,0 C32,8 26,14 18,14 C10,14 6,8 6,0" fill="#B8860B" stroke="#8B6914" stroke-width="0.5"/>

    <!-- Inner connecting curves -->
    <path d="M-6,-6 C-10,-10 -10,-18 -6,-22" fill="none" stroke="#DAA520" stroke-width="2"/>
    <path d="M6,-6 C10,-10 10,-18 6,-22" fill="none" stroke="#DAA520" stroke-width="2"/>
    <path d="M-6,6 C-10,10 -10,18 -6,22" fill="none" stroke="#DAA520" stroke-width="2"/>
    <path d="M6,6 C10,10 10,18 6,22" fill="none" stroke="#DAA520" stroke-width="2"/>
    <path d="M-6,-6 C-10,-10 -18,-10 -22,-6" fill="none" stroke="#DAA520" stroke-width="2"/>
    <path d="M-6,6 C-10,10 -18,10 -22,6" fill="none" stroke="#DAA520" stroke-width="2"/>
    <path d="M6,-6 C10,-10 18,-10 22,-6" fill="none" stroke="#DAA520" stroke-width="2"/>
    <path d="M6,6 C10,10 18,10 22,6" fill="none" stroke="#DAA520" stroke-width="2"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="6" fill="#B8860B"/>
    <circle cx="0" cy="0" r="3" fill="#DAA520"/>
  </g>
</svg>
