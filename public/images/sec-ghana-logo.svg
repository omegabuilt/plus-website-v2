<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the curved paths for text -->
  <defs>
    <path id="topArc" d="M 20,60 A 40,40 0 0,1 100,60" fill="none"/>
    <path id="bottomArc" d="M 100,60 A 40,40 0 0,1 20,60" fill="none"/>

    <!-- Star pattern for shield decoration -->
    <pattern id="stars" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#1a1a1a"/>
    </pattern>
  </defs>

  <!-- Outer circle border (dark gray/black) -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Inner decorative circle -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="#1a1a1a" stroke-width="0.8" opacity="0.5"/>

  <!-- Top arc text: "SECURITIES AND EXCHANGE COMMISSION" -->
  <text font-family="Arial, sans-serif" font-size="7.5" font-weight="500" fill="#1a1a1a" letter-spacing="0.3">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      SECURITIES AND EXCHANGE COMMISSION
    </textPath>
  </text>

  <!-- Bottom arc text: "GHANA" -->
  <text font-family="Arial, sans-serif" font-size="8.5" font-weight="600" fill="#1a1a1a" letter-spacing="0.5">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      GHANA
    </textPath>
  </text>

  <!-- Central shield/crest design -->
  <g id="shield">
    <!-- Shield background -->
    <path d="M 60,35 L 48,47 L 48,65 Q 48,73 60,80 Q 72,73 72,65 L 72,47 Z"
          fill="none" stroke="#1a1a1a" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- Shield interior gradient effect with lines -->
    <line x1="54" y1="40" x2="54" y2="75" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
    <line x1="66" y1="40" x2="66" y2="75" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>

    <!-- Central decorative elements inside shield -->
    <circle cx="60" cy="55" r="6" fill="none" stroke="#1a1a1a" stroke-width="1"/>

    <!-- "SEC" text in center -->
    <text x="60" y="58" font-family="Arial, sans-serif" font-size="6" font-weight="bold"
          fill="#1a1a1a" text-anchor="middle" dominant-baseline="middle">
      SEC
    </text>

    <!-- Small stars/accents at shield corners -->
    <circle cx="48" cy="47" r="1.2" fill="#1a1a1a"/>
    <circle cx="72" cy="47" r="1.2" fill="#1a1a1a"/>
  </g>

  <!-- Decorative corner elements (small circles) -->
  <circle cx="25" cy="60" r="1.5" fill="#1a1a1a" opacity="0.6"/>
  <circle cx="95" cy="60" r="1.5" fill="#1a1a1a" opacity="0.6"/>

  <!-- Additional decorative elements on left and right -->
  <line x1="20" y1="55" x2="25" y2="55" stroke="#1a1a1a" stroke-width="0.8" opacity="0.4"/>
  <line x1="95" y1="55" x2="100" y2="55" stroke="#1a1a1a" stroke-width="0.8" opacity="0.4"/>
  <line x1="20" y1="65" x2="25" y2="65" stroke="#1a1a1a" stroke-width="0.8" opacity="0.4"/>
  <line x1="95" y1="65" x2="100" y2="65" stroke="#1a1a1a" stroke-width="0.8" opacity="0.4"/>
</svg>