version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        # Flag known vulnerabilities (non-blocking â€” logs warnings but doesn't fail the build)
        - npm audit --audit-level=high || true
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
